{% extends 'blog/base.html' %}
{% block title %}MINIBLOG|HOME{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h3 class="text-white">Home Page</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-10">
        {% for post in posts  %}
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">
              <h1 class="display-4">{{post.title}} </h1>
              <p class="lead">{{post.description}}</p>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
